<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- background images -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="images/bullet_point_2.png"
      type="image/png"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="images/paper_2_flipped.png"
      type="image/png"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="images/white_on_blue_azulejo_noise.png"
      type="image/png"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="images/leaf_divider_light.png"
      type="image/png"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <!-- <link rel="stylesheet" href="styles/nav.css" /> -->
    <link rel="stylesheet" href="styles/output.css" />
    <meta property="og:title" content="Mitch & Alya" />
    <meta property="og:description" content="Come celebrate with us in Goa!" />
    <meta property="og:image" content="images/mitchandalyapreview.jpg" />
    <meta property="og:url" content="https://mitchandalya.com" />
    <meta property="og:type" content="website" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Mitch & Alya</title>
  </head>
  <body class="relative min-w-[300px]">
    <div
      class="fixed top-0 left-0 right-0 bottom-0 -z-40"
      id="background"
    ></div>
    <nav class="fixed w-full font-india z-30">
      <div
        class="bg-gradient-to-b from-gray-800 opacity-90 absolute w-full h-16 top-0 left-0"
      ></div>
      <div
        class="absolute inset-y-0 left-0 flex items-center sm:hidden z-10 hidden"
      >
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-india-yellow hover:text"
          aria-controls="mobile-menu"
          aria-expanded="false"
          id="mobile-navbar-btn"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
            id="menu-open-btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            class="hidden size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
            id="menu-close-btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8" id="desktop-menu">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 items-center justify-end">
            <div class="hidden sm:ml-6">
              <div class="flex space-x-4 text-white">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="./index.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="./travel.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                  >Travel</a
                >
                <a
                  href="./venue.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                  >Venue</a
                >
                <a
                  href="./events.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                  >Events</a
                >
                <a
                  href="./attire.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                >
                  Attire
                </a>
                <a
                  href="./faq.html"
                  class="px-3 py-2 text-lg font-medium hover:underline"
                  >FAQ</a
                >
              </div>
            </div>
            <div
              class="font-kobe px-3 py-2 text-lg text-india-orange sm:block self-end justify-self-end"
            >
              <a href="./index.html">MITCH & ALYA</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
    </nav>

    <div
      class="z-20 sm:hidden bg-paper shadow-lg fixed top-0 h-full w-1/2 transition-transform duration-300 ease-in-out delay-150 -translate-x-80"
      id="mobile-menu"
    >
      <div class="space-y-1 px-2 pb-3 pt-16 flex flex-col items-start">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a
          href="./index.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          aria-current="page"
          >Home</a
        >
        <a
          href="./travel.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          >Travel</a
        >
        <a
          href="./venue.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          >Venue</a
        >
        <a
          href="./events.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          >Events</a
        >
        <a
          href="./attire.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          >Attire</a
        >
        <a
          href="./faq.html"
          class="block rounded-md px-3 py-2 text-lg font-medium text-india-green india-shadow"
          >FAQ</a
        >
      </div>
    </div>
    <!-- #### BEGIN PAGE CONTENT #### -->
    {{page_content}}
  </body>
</html>
